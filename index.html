<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>

    <!-- Conexión con CSS -->
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>

    <!-- HEADER Contiene elementos de encabezado o navegación -->
    <header>
        <!-- Pueden haber más elementos en el header -->
        <!-- nav aporta la navegación a la página -->
        <nav>
            <!-- Lista no ordenada -->
            <ul class="nav-right-section">

                <li class="nav-list">
                    <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                </li>

                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imagenes</a>
                </li>

                <li class="menu">
                    <a href=""></a>
                </li>

                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZyiqG0kziUsL9_alj3M_QzL_CCSiMgeag1xWb6dj7g88M3jc=s32-c-mo"
                            alt="">
                    </a>
                </li>

            </ul>

        </nav>

    </header>



    <!-- MAIN, es la división y contenido más importante -->
    <main>

        <!-- Section - una caja para acomodar elementos | Logo -->
        <section class="main-logo">
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
                alt="Logo de Google"> -->
                <img src="https://www.google.com/logos/doodles/2023/cricket-world-cup-2023-finals-6753651837110096-2xa.gif" alt="">
        </section>

        <!-- Section Input-->
        <section class="main-input">
            <!-- DIVISIÓN-->
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!-- Section buttons -->
        <section class="main-buttons">

            <div>

                <button>Buscar con google</button>

            </div>

            <div>
                <a href="https://doodles.google/">
                    <button>Voy a tener suerte</button>
                </a>
                <!-- <button>Voy a tener suerte</button> -->

            </div>


        </section>



    </main>






    <footer>


        <section>
            <ul class="footer-top-left">
                <li>Mexico</li>
            </ul>
        </section>


        <section class="footer-section">

            <div class="footer-bottom-left">
                        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                        <a href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>


            <div class="footer-bottom-rigth">
                        <a href="https://policies.google.com/privacy?hl=en-MX&fg=1">Privacidad</a>
                        <a href="https://policies.google.com/terms?hl=en-MX&fg=1">Terminos</a>
                        <a href="">Preferencias</a>
            </div>

        </section>

    </footer>

    <span>Powered by BERD</span>

</body>

</html>
